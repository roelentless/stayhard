<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Stay Hard</title>
  <link rel="stylesheet" href="lib/spectre.min.css">
  <link rel="stylesheet" href="lib/spectre-exp.min.css">
  <link rel="stylesheet" href="lib/spectre-icons.min.css">
</head>
<body style="width: 600px; height: 600px; padding-left: 1px; padding-right: 1px;">
  <div class="text-success">
    <span style="font-weight: bolder;">Stay Hard</span> activates only on the domains in below list and has no access to other domains. No data is collected or shared, ever. 
  </div>

  <button class="btn btn-sm btn-primary" id="incognito">Allow Stay Hard in private mode</button>

  <div class="form-group">
    <label class="form-label" for="config">Config (<a href="https://www.maxvancollenburg.com/write-json/" target="_blank">JSON format</a>)</label>
    <textarea id="config" style="height: 320px; padding: 1px; font-size: 14px; font-family: 'Courier New', Courier, monospace;" class="form-input"></textarea>
    <button class="btn btn-primary input-group-btn" id="configBtn">Save</button> <span id="configFeedback"></span>
  </div>

  <div>
    Visit <a href="https://github.com/ruleb/stayhard" target="blank">github.com/ruleb/stayhard</a> for more personalities, to share your personality or to see the code.
  </div>
    
  <hr>

  <button class="btn btn-sm btn-error" id="resetConfig">Reset Config to default</button>
  <div class="form-group">
    <label class="form-label" for="defaultConfig">Default config (for reference)</label>
    <textarea id="defaultConfig"  class="form-input" style="height: 320px; padding: 1px; font-size: 14px; font-family: 'Courier New', Courier, monospace;"  disabled></textarea>
  </div>
  <script src="popup.js"></script>
</body>
</html>
